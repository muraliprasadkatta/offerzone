<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Visit Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* FULLSCREEN LIGHT BACKDROP */
    #vcVisitOverlay{
      position:fixed;
      inset:0;
      z-index:50;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#f3f4f6; /* light smoke */
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:#111827;
    }

    /* BOTTOM CARD */
    .vcBaseCard{
      position:relative;
      width:min(360px,94vw);
      background:#ffffff;
      border-radius:18px;
      box-shadow:0 18px 40px rgba(15,23,42,.12);
      padding:54px 18px 18px;   /* top extra space for floating card */
      text-align:center;
    }

    /* TOP FLOATING CARD (DIGITS) */
    .vcCodeCard{
      position:absolute;
      left:50%;
      top:0;
      transform:translate(-50%,-50%);
      min-width:220px;
      background:#ffffff;
      border-radius:14px;
      box-shadow:0 12px 30px rgba(15,23,42,.18);
      padding:14px 18px;
    }

    .vcDigits{
      font-size:28px;
      letter-spacing:0.35em;
      text-align:center;
    }

    /* TEXT IN BOTTOM CARD */
    .vcBodyText{
      font-size:13px;
      color:#4b5563;
      line-height:1.6;
    }

    .vcBodyText strong{
      font-weight:600;
      color:#111827;
    }

    /* BUTTON */
    .vcPrimaryBtn{
      margin-top:16px;
      width:100%;
      padding:9px 12px;
      border-radius:999px;
      border:1px solid #e5e7eb;
      background:#111827;
      color:#f9fafb;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
    }

    .vcPrimaryBtn:active{
      transform:translateY(1px);
      box-shadow:0 2px 8px rgba(15,23,42,.25) inset;
    }
  </style>
</head>
<body>

<div id="vcVisitOverlay">
  <div class="vcBaseCard">

    <!-- TOP FLOATING NUMBER CARD -->
    <div class="vcCodeCard">
      <div id="vcVisitCode" class="vcDigits">
        1&nbsp;2&nbsp;3&nbsp;4
      </div>
    </div>

    <!-- BOTTOM CONTENT -->
    <div class="vcBodyText">
      <p style="margin-bottom:10px;">
        Ee number ni visit ayyaka staff vallaki chupiste
        vallaki easy ga mark cheyadaniki use avuthundi mava.
      </p>
      <p style="margin:0;">
        Later ikkada <strong>vere animation</strong> kuda add cheyyachu
        (number pop-in, bounce, etc).
      </p>

      <button type="button"
              class="vcPrimaryBtn"
              onclick="vcGenerateCode()">
        Confirm &amp; show number
      </button>
    </div>

  </div>
</div>

<script>
  // DEMO: simple random 4-digit code.
  // Real app lo backend nundi value set cheyyi.
  function vcGenerateCode(){
    const el = document.getElementById('vcVisitCode');
    const code = String(Math.floor(1000 + Math.random() * 9000));
    if (el){
      el.textContent = code.split('').join(' ');
    }
  }
</script>

</body>
</html>
