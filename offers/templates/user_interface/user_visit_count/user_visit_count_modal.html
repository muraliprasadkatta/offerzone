<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Visit Count Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* FULL SCREEN ROOT */
    #vcTestRoot{
      position:fixed;
      inset:0;
      z-index:50;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#020617;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:#e2e8f0;
    }

    /* DESKTOP CARD */
    .vcTest-card{
      width:min(420px,94vw);
      max-height:92vh;
      background:#020617;
      border-radius:18px;
      border:1px solid rgba(148,163,184,.4);
      box-shadow:0 18px 40px rgba(0,0,0,.7);
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    .vcTest-head{
      padding:14px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:#0f172a;
      border-bottom:1px solid rgba(148,163,184,.4);
    }
    .vcTest-title{font-weight:700;font-size:15px;}

    .vcTest-body{
      padding:16px;
      flex:1 1 auto;
      overflow-y:auto;
      font-size:14px;
    }

    .vcTest-foot{
      padding:12px 16px;
      border-top:1px solid rgba(148,163,184,.35);
      background:#020617;
    }

    .vcTest-btn{
      width:100%;
      padding:10px 12px;
      border-radius:999px;
      border:0;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
      background:linear-gradient(135deg,#2563eb,#22c55e);
      color:#f9fafb;
    }

    /* MOBILE: CARD TAKES FULL SCREEN */
    @media (max-width:768px){
      #vcTestRoot{
        align-items:stretch;
        justify-content:stretch;
      }
      .vcTest-card{
        width:100vw;
        height:100vh;
        max-width:100vw;
        max-height:100vh;
        border-radius:0;
        border:0;
        box-shadow:none;
      }
      .vcTest-head{
        padding-top:calc(12px + env(safe-area-inset-top,0px));
        position:sticky;
        top:0;
        z-index:10;
      }
      .vcTest-body{
        padding:16px 16px 8px;
      }
      .vcTest-foot{
        padding:10px 16px calc(14px + env(safe-area-inset-bottom,0px));
      }
    }

    /* SMALL HELP TEXT */
    .vcTest-help{
      font-size:11px;
      opacity:.7;
      margin-top:4px;
    }

    .vcTest-input{
      width:100%;
      padding:9px 11px;
      border-radius:11px;
      border:1px solid rgba(148,163,184,.55);
      background:#020617;
      color:#e5edff;
      outline:none;
    }

    .vcTest-input:focus{
      border-color:#38bdf8;
      box-shadow:0 0 0 1px rgba(56,189,248,.4);
    }

    .vcTest-label{
      display:block;
      margin-top:14px;
      font-size:12px;
      opacity:.8;
    }
  </style>
</head>
<body>

{# visit_unit comes from backend: "qr_screenshot" or "qr_pin" #}
<div id="vcTestRoot"
     data-visit-unit="{{ visit_unit|default:'qr_screenshot' }}">
  <div class="vcTest-card">
    <div class="vcTest-head">
      <div class="vcTest-title">
        {{ branch_name|default:"Test Branch" }}
      </div>
      <button type="button"
              onclick="alert('close click only for test')"
              style="width:32px;height:32px;border-radius:999px;border:1px solid rgba(148,163,184,.5);background:#020617;color:#e5e7eb;cursor:pointer;">
        ✕
      </button>
    </div>

    <div class="vcTest-body">
      <p id="vcTestTitle"><strong>Visit Logging</strong></p>
      <p id="vcTestDesc" style="font-size:12px;opacity:.8;">
        <!-- Text will be updated by JS based on visit_unit -->
      </p>

      <!-- ========== MODE: QR + SCREENSHOT ========== -->
      <div id="vcBlockScreenshot">
        <label class="vcTest-label">
          Upload bill screenshot
        </label>
        <input id="vcTestFile"
               type="file"
               accept="image/*"
               class="vcTest-input">
        <div class="vcTest-help">
          QR scan ayyaka vachina page yokka screenshot upload chey.
        </div>
      </div>

      <!-- ========== MODE: QR + PIN ========== -->
      <div id="vcBlockPin" style="margin-top:16px;">
        <label class="vcTest-label" style="margin-top:0;">
          Enter PIN from branch
        </label>
        <input id="vcTestPin"
               type="tel"
               inputmode="numeric"
               maxlength="6"
               pattern="[0-9]{4,6}"
               class="vcTest-input"
               placeholder="4-6 digit PIN">
        <div class="vcTest-help">
          Branch staff cheppina PIN (4–6 digits) ikkada enter chey.
        </div>
      </div>

    </div>

    <div class="vcTest-foot">
      <button class="vcTest-btn"
              type="button"
              onclick="vcTestHandleSubmit()">
        Dummy Submit
      </button>
    </div>
  </div>
</div>

<script>
  (function(){
    const root      = document.getElementById('vcTestRoot');
    const mode      = (root?.dataset.visitUnit || 'qr_screenshot').toLowerCase();
    const fileBlock = document.getElementById('vcBlockScreenshot');
    const pinBlock  = document.getElementById('vcBlockPin');
    const titleEl   = document.getElementById('vcTestTitle');
    const descEl    = document.getElementById('vcTestDesc');

    // Mode-based UI text + visibility
    if (mode === 'qr_pin') {
      if (titleEl) titleEl.textContent = 'Enter PIN to log visit';
      if (descEl) {
        descEl.textContent =
          'QR scan ayyaka, branch vallu istunna short PIN ni enter cheyyi. Screenshot upload avasaram ledu.';
      }
      if (fileBlock) fileBlock.style.display = 'none';
      if (pinBlock)  pinBlock.style.display  = 'block';
    } else {
      // default: qr_screenshot
      if (titleEl) titleEl.textContent = 'Upload screenshot to log visit';
      if (descEl) {
        descEl.textContent =
          'QR scan taruvata ochina page ni screenshot teesukoni ikkada upload cheyyi. PIN adagamu.';
      }
      if (fileBlock) fileBlock.style.display = 'block';
      if (pinBlock)  pinBlock.style.display  = 'none';
    }

    // Expose mode globally if needed
    window._vcVisitMode = mode;
  })();

  function vcTestHandleSubmit(){
    const root = document.getElementById('vcTestRoot');
    const mode = (root?.dataset.visitUnit || 'qr_screenshot').toLowerCase();

    const fileInput = document.getElementById('vcTestFile');
    const pinInput  = document.getElementById('vcTestPin');

    const file = fileInput && fileInput.files && fileInput.files[0];
    const pin  = (pinInput && pinInput.value || '').trim();
    const pinIsValid = /^[0-9]{4,6}$/.test(pin);

    if (mode === 'qr_screenshot') {
      // only screenshot required
      if (!file) {
        alert('Mava, mundu bill screenshot select chey (QR screen photo).');
        return;
      }

      alert(
        'TEST ONLY (qr_screenshot):\n\n' +
        'File selected: ' + file.name +
        '\n\nActual upload logic ekkada hook cheyyi (AJAX / form submit).'
      );
      return;
    }

    if (mode === 'qr_pin') {
      // only PIN required
      if (!pinIsValid) {
        alert('Branch nundi icchina 4-6 digit PIN correct ga enter chey.');
        return;
      }

      alert(
        'TEST ONLY (qr_pin):\n\n' +
        'PIN entered: ' + pin +
        '\n\nActual verify/save logic ekkada hook cheyyi (AJAX / form submit).'
      );
      return;
    }

    // fallback (ideally never reach)
    alert('Unknown visit mode: ' + mode);
  }
</script>

</body>
</html>
